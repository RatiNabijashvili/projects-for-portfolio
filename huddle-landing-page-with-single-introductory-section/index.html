<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="./style.css">
    <title>Huddle</title>
</head>
<body>
    <div class="background-decoration-desktop">
        <img src="./images/bg-desktop.svg">
    </div>
    <div class="background-decoration-mobile">
        <img src="./images/bg-mobile.svg">
    </div>
    <div class="logo">
        <img src="./images/logo.svg">
    </div>
    <div class="main-decoration">
        <img src="./images/illustration-mockups.svg">
    </div>
    <div class="main-text">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
        <p>Huddle re-imagnes the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
    <div class="social-media-icons">
        <img src="./images/facebook.svg" class="facebook-icon">
        <img src="./images/twitter.svg" class="twitter-icon">
        <img src="./images/instagram.svg" class="instagram-icon">
    </div>
</body>
</html>
