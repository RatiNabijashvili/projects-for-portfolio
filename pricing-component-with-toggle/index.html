<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="dec-container">
      <img src="./images/bg-top.svg" id="top-dec" />
      <img src="./images/bg-bottom.svg" id="bot-dec" />
    </div>
    <div id="header">
      <h2>Our Pricing</h2>
      <div id="header-center">
        <h3 id="annually">Annually</h3>
        <label>
          <input type="checkbox" id="check" />
          <span class="check" onclick="changeVaule()"></span>
        </label>
        <h3 id="monthly">Monthly</h3>
      </div>
    </div>
    <div id="main-container">
      <div id="basic">
        <h2 id="basic-h2">Basic</h2>
        <h2 id="basic-value">$199.99</h2>
        <ul>
          <li class="border">500 GB Storage</li>
          <li class="users">2 Users Allowed</li>
          <li class="border">Send up to 3 GB</li>
        </ul>
        <button class="button-style" id="basic-button">LEARN MORE</button>
      </div>
      <div id="professional">
        <h2 id="professional-h2">Professional</h2>
        <h2 id="professional-value">$249.99</h2>
        <ul>
          <li class="border">1 TB Storage</li>
          <li class="users">5 Users Allowed</li>
          <li class="border">Send up to 10 GB</li>
        </ul>
        <button id="professional-button">LEARN MORE</button>
      </div>
      <div id="master">
        <h2 id="master-h2">Master</h2>
        <h2 id="master-value">$399.99</h2>
        <ul>
          <li class="border">2 TB Storage</li>
          <li class="users">10 Users Allowed</li>
          <li class="border">Send up to 20 GB</li>
        </ul>
        <button class="button-style" id="master-button">LEARN MORE</button>
      </div>
    </div>
  </body>
</html>
