<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./app.js"></script>
    <title>Base Apparel</title>
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg">
    </div>
    <div class="main-decoration-desktop">
        <img src="/images/hero-desktop.jpg">
    </div>
    <div class="main-decoration-mobile">
        <img src="./images/hero-mobile.jpg">
    </div>
    <div class="main-text">
        <h2 id="desaturated-red" class="different-h2">WE'RE</h2>
        <h2 class="same-h2">COMING</h2>
        <h2 class="same-h2">SOON</h2>
        <p id="desaturated-red">Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div id="main-input">
        <input type="email" id="email" placeholder="Email Address">
        <button onclick="validateForm()" class="button"><img src="./images/icon-arrow.svg"></button>
        <p id="main-input-p"></p>
    </div>
</body>
</html>
